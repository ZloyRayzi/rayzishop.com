<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RayziShop — Товары</title>
  <style>
    /* тот же стиль, что и в index.html */
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;
    }
    body {
      min-height: 100vh;
      color: #2d3436;
      background: linear-gradient(270deg, #74ebd5, #acb6e5, #f6d365, #fda085);
      background-size: 800% 800%;
      animation: waveAnim 30s ease infinite;
    }
    @keyframes waveAnim {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 40px; background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 10;
    }
    .logo {
      font-size: 28px; font-weight: bold; color: #6c5ce7; text-decoration: none;
      transition: color 0.3s ease;
    }
    .logo:hover { color: #341f97; }
    nav a {
      margin-left: 20px; color: #2d3436; text-decoration: none; font-weight: 500;
      transition: color 0.2s ease;
    }
    nav a:hover { color: #00cec9; }
    select.language {
      margin-left: 20px; padding: 5px 10px; border-radius: 6px; border: 1px solid #dfe6e9;
      background: white;
    }
    main {
      padding: 80px 20px; text-align: center;
    }
    .section {
      max-width: 900px; margin: 0 auto;
      background: rgba(255,255,255,0.2); padding: 40px; border-radius: 16px;
      backdrop-filter: blur(8px);
    }
    footer {
      margin-top: 80px; text-align: center; padding: 20px;
      font-size: 14px; color: #b2bec3;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .product-item {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .product-item:hover {
      transform: scale(1.05);
    }
    .product-item img {
      width: 100%;
      border-radius: 8px;
    }
    .product-item h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #0984e3;
    }
    .product-item p {
      font-size: 14px;
      color: #636e72;
    }
  </style>
  <script>
    function changeLanguage(lang) {
      const pages = {
        ru: 'home.html',
        uk: 'home_uk.html',
        en: 'home_en.html'
      };
      window.location.href = pages[lang];
    }
    function checkAuth() {
      const loggedIn = localStorage.getItem('loggedIn');
      if (!loggedIn) {
        alert('Пожалуйста, сначала зарегистрируйтесь или войдите.');
        window.location.href = 'register.html';
      }
    }
  </script>
</head>
<body>
  <header>
    <a href="index.html" class="logo">RayziShop</a>
    <nav>
      <a href="index.html">Главная</a>
      <a href="home.html">Товары</a>
      <a href="register.html">Регистрация</a>
      <a href="#" onclick="checkAuth()">Профиль</a>
    </nav>
    <select class="language" onchange="changeLanguage(this.value)">
      <option value="ru" selected>Русский</option>
      <option value="uk">Українська</option>
      <option value="en">English</option>
    </select>
  </header>
  <main>
    <div class="section">
      <h1>Каталог товаров</h1>
      <div class="product-list">
        <div class="product-item">
          <img src="https://via.placeholder.com/220x140?text=Товар+1" alt="Товар 1" />
          <h3>Товар 1</h3>
          <p>Описание первого товара</p>
        </div>
        <div class="product-item">
          <img src="https://via.placeholder.com/220x140?text=Товар+2" alt="Товар 2" />
          <h3>Товар 2</h3>
          <p>Описание второго товара</p>
        </div>
        <div class="product-item">
          <img src="https://via.placeholder.com/220x140?text=Товар+3" alt="Товар 3" />
          <h3>Товар 3</h3>
          <p>Описание третьего товара</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    © 2025 RayziShop. Все права защищены.
  </footer>
</body>
</html>
