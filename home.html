<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Товары | RayziShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">RayziShop</h1>
    <nav class="flex items-center space-x-4">
      <a href="home.html" class="text-blue-600 hover:underline">Товары</a>
      <a href="dashboard.html" class="text-blue-600 hover:underline">Личный кабинет</a>
      
      <!-- Селектор языка -->
      <div>
        <select id="language-select" class="border rounded px-2 py-1 cursor-pointer">
          <option value="ru" selected>Русский</option>
          <option value="uk">Українська</option>
          <option value="en">English</option>
        </select>
      </div>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Наши товары</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Карточка товара -->
      <div class="bg-white rounded shadow p-4 flex flex-col">
        <img src="https://via.placeholder.com/300x200?text=Товар+1" alt="Товар 1" class="mb-4 rounded" />
        <h3 class="font-semibold mb-2">Наушники X900</h3>
        <p class="text-green-600 font-bold mb-4">3 500₽</p>
        <button class="mt-auto bg-blue-600 text-white py-2 rounded hover:bg-blue-700">В корзину</button>
      </div>

      <div class="bg-white rounded shadow p-4 flex flex-col">
        <img src="https://via.placeholder.com/300x200?text=Товар+2" alt="Товар 2" class="mb-4 rounded" />
        <h3 class="font-semibold mb-2">Клавиатура RGB Pro</h3>
        <p class="text-green-600 font-bold mb-4">4 200₽</p>
        <button class="mt-auto bg-blue-600 text-white py-2 rounded hover:bg-blue-700">В корзину</button>
      </div>

      <div class="bg-white rounded shadow p-4 flex flex-col">
        <img src="https://via.placeholder.com/300x200?text=Товар+3" alt="Товар 3" class="mb-4 rounded" />
        <h3 class="font-semibold mb-2">Мышь Gamer X5</h3>
        <p class="text-green-600 font-bold mb-4">2 100₽</p>
        <button class="mt-auto bg-blue-600 text-white py-2 rounded hover:bg-blue-700">В корзину</button>
      </div>

      <div class="bg-white rounded shadow p-4 flex flex-col">
        <img src="https://via.placeholder.com/300x200?text=Товар+4" alt="Товар 4" class="mb-4 rounded" />
        <h3 class="font-semibold mb-2">Монитор UltraHD 27"</h3>
        <p class="text-green-600 font-bold mb-4">12 000₽</p>
        <button class="mt-auto bg-blue-600 text-white py-2 rounded hover:bg-blue-700">В корзину</button>
      </div>
    </div>
  </main>

</body>
</html>
