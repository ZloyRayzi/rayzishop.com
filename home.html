<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayziShop — Товары</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Montserrat', sans-serif;
    margin: 0; padding: 20px;
  }
  header {
    background: #1f1f1f;
    padding: 15px 30px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    display: flex; align-items: center; justify-content: space-between;
  }
  .logo {
    color: #4caf50;
    font-weight: 900;
    font-size: 28px;
    text-decoration: none;
  }
  nav a {
    color: #eee;
    margin-left: 25px;
    text-decoration: none;
    font-weight: 600;
  }
  nav a:hover {
    color: #4caf50;
  }
  main {
    max-width: 900px;
    margin: 30px auto;
  }
  input#search {
    width: 100%;
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #eee;
    margin-bottom: 25px;
  }
  .product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
  }
  .product {
    background: #222;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 15px #4caf50cc;
    transition: transform 0.2s ease;
  }
  .product:hover {
    transform: translateY(-5px);
  }
  .product img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
  }
  .product h3 {
    font-size: 1.2rem;
    margin-bottom: 8px;
    color: #4caf50;
  }
  .product p {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 12px;
  }
  .product .price {
    font-weight: 700;
    font-size: 1.1rem;
    color: #a0d468;
  }
</style>
<script>
  const products = [
    {id:1, name:'Смартфон Rayzi X1', description:'Мощный смартфон с отличной камерой.', priceUAH:12000, image:'https://via.placeholder.com/220x140?text=Rayzi+X1'},
    {id:2, name:'Наушники RayziSound', description:'Беспроводные наушники с шумоподавлением.', priceUAH:3500, image:'https://via.placeholder.com/220x140?text=RayziSound'},
    {id:3, name:'Умные часы RayziWatch', description:'Следите за здоровьем и уведомлениями.', priceUAH:5600, image:'https://via.placeholder.com/220x140?text=RayziWatch'},
    {id:4, name:'Портативный аккумулятор RayziPower', description:'Быстрая зарядка в любом месте.', priceUAH:1500, image:'https://via.placeholder.com/220x140?text=RayziPower'},
    {id:5, name:'Bluetooth-колонка RayziBoom', description:'Яркий звук и стильный дизайн.', priceUAH:2300, image:'https://via.placeholder.com/220x140?text=RayziBoom'},
  ];

  function renderProducts(filter='') {
    const list = document.querySelector('.product-list');
    list.innerHTML = '';
    const currency = localStorage.getItem('currency') || 'UAH';
    const rates = { 'UAH': 1, 'USD': 0.034, 'EUR': 0.031 };
    const symbols = { 'UAH': '₴', 'USD': '$', 'EUR': '€' };

    const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));

    if(filtered.length === 0) {
      list.innerHTML = '<p>Товары не найдены.</p>';
      return;
    }

    filtered.forEach(product => {
      const price = (product.priceUAH * rates[currency]).toFixed(2);
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <div class="price">${price} ${symbols[currency]}</div>
      `;
      list.appendChild(div);
    });
  }

  window.onload = () => {
    renderProducts();
    document.getElementById('search').addEventListener('input', e => {
      renderProducts(e.target.value);
    });
  };
</script>
</head>
<body>
<header>
  <a href="index.html" class="logo">RayziShop</a>
  <nav>
    <a href="index.html">Главная</a>
    <a href="home.html">Товары</a>
    <a href="register.html">Регистрация</a>
    <a href="#" onclick="alert('Для просмотра профиля нужно войти!');">Профиль</a>
  </nav>
</header>
<main>
  <input type="text" id="search" placeholder="Поиск товаров..." autocomplete="off" />
  <div class="product-list"></div>
</main>
</body>
</html>
