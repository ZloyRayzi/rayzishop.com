<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — RayziShop</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1f1f1f;
      padding: 20px 40px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .logo {
      color: #4caf50;
      font-weight: 900;
      font-size: 28px;
      text-decoration: none;
    }
    nav a {
      color: #eee;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #4caf50;
    }
    .form-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }
    form {
      background: #222;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 0 25px #4caf50cc;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #4caf50;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    .button {
      padding: 12px;
      width: 100%;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
    p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }
    p a {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      background: #1f1f1f;
      font-size: 14px;
      color: #666;
      box-shadow: inset 0 1px 0 #2a2a2a;
    }
  </style>
  <script>
    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && password) {
        // Симуляция входа (можно доработать через бекенд)
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      } else {
        alert('Пожалуйста, введите логин и пароль');
      }
    }
  </script>
</head>
<body>
<header>
  <a href="index.html" class="logo">RayziShop</a>
  <nav>
    <a href="index.html">Главная</a>
    <a href="home.html">Товары</a>
    <a href="register.html">Регистрация</a>
    <a href="login.html">Вход</a>
  </nav>
</header>

<main class="form-container">
  <form onsubmit="loginUser(event)">
    <h1>Вход в аккаунт</h1>
    <input type="text" id="username" placeholder="Имя пользователя" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <button type="submit" class="button">Войти</button>
    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
  </form>
</main>

<footer>
  © 2025 RayziShop. Все права защищены.
</footer>
</body>
</html>
