<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Выставить товар — RayziShop</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Montserrat', sans-serif;
      padding: 40px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #4caf50aa;
    }
    h2 {
      text-align: center;
      color: #4caf50;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #eee;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Выставить товар</h2>
    <form id="sellForm" onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Название товара" required />
      <textarea placeholder="Описание товара" required></textarea>
      <input type="number" placeholder="Цена" required />
      <select required>
        <option value="">Выберите категорию</option>
        <option value="electronics">Электроника</option>
        <option value="clothing">Одежда</option>
        <option value="digital">Цифровые товары</option>
      </select>
      <button type="submit">Выставить</button>
    </form>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert('Товар успешно выставлен!');
      window.location.href = 'home.html'; // Перенаправление на страницу товаров
    }
  </script>
</body>
</html>
