<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayziShop — Главная</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    background: #121212;
    color: #eee;
    min-height: 100vh;
    display: flex; flex-direction: column;
  }

  header {
    background: #1f1f1f;
    padding: 20px 40px;
    display: flex; justify-content: space-between; align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }

  .logo {
    color: #4caf50;
    font-weight: 900;
    font-size: 28px;
    text-decoration: none;
  }

  nav a {
    color: #eee;
    margin-left: 25px;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #4caf50;
  }

  select.language {
    background: #2a2a2a;
    color: #eee;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 80px 20px;
  }

  .content {
    background: #222;
    padding: 40px 60px;
    border-radius: 15px;
    box-shadow: 0 0 25px #4caf50cc;
    max-width: 700px;
    text-align: center;
  }

  h1 {
    font-weight: 900;
    font-size: 2.8rem;
    margin-bottom: 20px;
    color: #4caf50;
  }

  p {
    font-size: 1.2rem;
    line-height: 1.5;
    color: #ccc;
  }

  footer {
    text-align: center;
    padding: 15px 10px;
    background: #1f1f1f;
    font-size: 14px;
    color: #666;
    box-shadow: inset 0 1px 0 #2a2a2a;
  }
</style>
<script>
  function changeLanguage(lang) {
    const pages = {
      'ru': 'index.html',
      'uk': 'index_uk.html',
      'en': 'index_en.html'
    };
    window.location.href = pages[lang];
  }
  function checkAuth() {
    if (!localStorage.getItem('loggedIn')) {
      alert('Пожалуйста, зарегистрируйтесь или войдите.');
      window.location.href = 'register.html';
    }
  }
</script>
</head>
<body>
<header>
  <a href="index.html" class="logo">RayziShop</a>
  <nav>
    <a href="index.html">Главная</a>
    <a href="home.html">Товары</a>
    <a href="register.html">Регистрация</a>
    <a href="#" onclick="checkAuth()">Профиль</a>
  </nav>
  <select class="language" onchange="changeLanguage(this.value)">
    <option value="ru" selected>Русский</option>
    <option value="uk">Українська</option>
    <option value="en">English</option>
  </select>
</header>
<main>
  <div class="content">
    <h1>Добро пожаловать в RayziShop</h1>
    <p>Лучший магазин с удобным интерфейсом и удобной регистрацией.</p>
  </div>
</main>
<footer>© 2025 RayziShop. Все права защищены.</footer>
</body>
</html>
