<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RayziShop — Головна</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }

    header {
      background: #1f1f1f;
      padding: 20px 40px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .logo {
      color: #4caf50;
      font-weight: 900;
      font-size: 28px;
      text-decoration: none;
    }

    nav a {
      color: #eee;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4caf50;
    }

    select.language {
      background: #2a2a2a;
      color: #eee;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .content {
      background: #222;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 0 25px #4caf50cc;
      max-width: 700px;
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #4caf50;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #ccc;
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: #1f1f1f;
      font-size: 14px;
      color: #666;
      box-shadow: inset 0 1px 0 #2a2a2a;
    }
  </style>
  <script>
    const translations = {
      ru: {
        welcome: "Добро пожаловать в RayziShop",
        description: "Лучший магазин с удобным интерфейсом и функциональной личной страницей.",
        button: "Выставить товар",
        nav: {
          home: "Главная",
          products: "Товары",
          register: "Регистрация",
          profile: "Профиль"
        }
      },
      uk: {
        welcome: "Ласкаво просимо в RayziShop",
        description: "Найкращий магазин з зручним інтерфейсом та функціональною особистою сторінкою.",
        button: "Додати товар",
        nav: {
          home: "Головна",
          products: "Товари",
          register: "Реєстрація",
          profile: "Профіль"
        }
      },
      en: {
        welcome: "Welcome to RayziShop",
        description: "The best shop with a convenient interface and a functional personal page.",
        button: "List a product",
        nav: {
          home: "Home",
          products: "Products",
          register: "Register",
          profile: "Profile"
        }
      }
    };

    function changeLanguage(lang) {
      if (!translations[lang]) return;

      document.documentElement.lang = lang;

      document.getElementById('nav-home').textContent = translations[lang].nav.home;
      document.getElementById('nav-products').textContent = translations[lang].nav.products;
      document.getElementById('nav-register').textContent = translations[lang].nav.register;
      document.getElementById('nav-profile').textContent = translations[lang].nav.profile;

      document.getElementById('welcome-text').textContent = translations[lang].welcome;
      document.getElementById('description-text').textContent = translations[lang].description;
      document.getElementById('action-button').textContent = translations[lang].button;

      // Запоминаем выбор пользователя в localStorage
      localStorage.setItem('siteLanguage', lang);
    }

    function checkAuth() {
      if (!localStorage.getItem('loggedIn')) {
        alert('Пожалуйста, зарегистрируйтесь или войдите.');
        window.location.href = 'login.html';
      } else {
        window.location.href = 'dashboard.html';
      }
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }

    window.onload = function() {
      // Проверяем, есть ли язык в localStorage
      const savedLang = localStorage.getItem('siteLanguage') || 'uk'; // 'uk' - язык по умолчанию
      changeLanguage(savedLang);
      document.querySelector('select.language').value = savedLang;
    };
  </script>
</head>
<body>
<header>
  <a href="index.html" class="logo">RayziShop</a>
  <nav>
    <a href="index.html" id="nav-home">Головна</a>
    <a href="home.html" id="nav-products">Товари</a>
    <a href="register.html" id="nav-register">Реєстрація</a>
    <a href="#" onclick="checkAuth()" id="nav-profile">Профіль</a>
  </nav>
  <select class="language" onchange="changeLanguage(this.value)">
    <option value="ru">Русский</option>
    <option value="uk" selected>Українська</option>
    <option value="en">English</option>
  </select>
</header>
<main>
  <div class="content">
    <h1 id="welcome-text">Ласкаво просимо в RayziShop</h1>
    <p id="description-text">Найкращий магазин з зручним інтерфейсом та функціональною особистою сторінкою.</p>
    <button class="button" id="action-button" onclick="checkAuth()">Додати товар</button>
  </div>
</main>
<footer>
  © 2025 RayziShop. Усі права захищено.
</footer>
</body>
</html>
