<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayziShop</title>
<style>
  /* Сброс базовых стилей */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
  }
  header {
    background: #2a9d8f;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 28px;
  }
  nav {
    display: flex;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.15);
    transition: background-color 0.3s ease;
  }
  nav a:hover {
    background: rgba(255, 255, 255, 0.3);
  }
  select#langSelect {
    padding: 7px 12px;
    border-radius: 6px;
    border: none;
    font-weight: 600;
    cursor: pointer;
  }

  main {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    text-align: center;
  }
  main h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #264653;
  }
  main p {
    font-size: 18px;
    margin-bottom: 35px;
    color: #555;
  }
  main a#goToProducts {
    font-weight: 700;
    font-size: 18px;
    padding: 14px 32px;
    background: #e76f51;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  main a#goToProducts:hover {
    background: #d65a3c;
  }

  @media (max-width: 600px) {
    header {
      justify-content: center;
      gap: 15px;
    }
    main {
      padding: 30px 20px;
      margin: 20px 15px;
    }
    main h2 {
      font-size: 28px;
    }
  }
</style>
</head>
<body>

<header>
  <h1 id="shopName">RayziShop</h1>
  <nav>
    <a href="#" id="navRegister">Регистрация</a>
    <a href="#" id="navHome">Товары</a>
    <select id="langSelect" aria-label="Выбор языка">
      <option value="ru" selected>Русский</option>
      <option value="uk">Українська</option>
      <option value="en">English</option>
    </select>
  </nav>
</header>

<main>
  <h2 id="welcomeTitle">Добро пожаловать в RayziShop</h2>
  <p id="welcomeText">Лучшие товары по доступным ценам</p>
  <a href="#" id="goToProducts">Перейти к товарам</a>
</main>

<script>
  const translations = {
    ru: {
      shopName: "RayziShop",
      navRegister: "Регистрация",
      navHome: "Товары",
      welcomeTitle: "Добро пожаловать в RayziShop",
      welcomeText: "Лучшие товары по доступным ценам",
      goToProducts: "Перейти к товарам",
    },
    uk: {
      shopName: "RayziShop",
      navRegister: "Реєстрація",
      navHome: "Товари",
      welcomeTitle: "Ласкаво просимо в RayziShop",
      welcomeText: "Кращі товари за доступними цінами",
      goToProducts: "Перейти до товарів",
    },
    en: {
      shopName: "RayziShop",
      navRegister: "Register",
      navHome: "Products",
      welcomeTitle: "Welcome to RayziShop",
      welcomeText: "The best products at affordable prices",
      goToProducts: "Go to products",
    }
  };

  const langSelect = document.getElementById('langSelect');

  function translatePage(lang) {
    const t = translations[lang];
    document.getElementById('shopName').textContent = t.shopName;
    document.getElementById('navRegister').textContent = t.navRegister;
    document.getElementById('navHome').textContent = t.navHome;
    document.getElementById('welcomeTitle').textContent = t.welcomeTitle;
    document.getElementById('welcomeText').textContent = t.welcomeText;
    document.getElementById('goToProducts').textContent = t.goToProducts;
  }

  langSelect.addEventListener('change', () => {
    translatePage(langSelect.value);
  });

  // Инициализация
  translatePage(langSelect.value);
</script>

</body>
</html>
