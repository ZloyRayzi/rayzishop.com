<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RayziShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">RayziShop</h1>
    <nav class="flex items-center space-x-4">
      <a href="register.html" class="text-blue-600 hover:underline">Регистрация</a>
      <a href="home.html" class="text-blue-600 hover:underline">Товары</a>

      <!-- Селектор языка -->
      <div>
        <select id="language-select" class="border rounded px-2 py-1 cursor-pointer">
          <option value="ru" selected>Русский</option>
          <option value="uk">Українська</option>
          <option value="en">English</option>
        </select>
      </div>
    </nav>
  </header>

  <main class="p-6 text-center">
    <h2 class="text-3xl font-bold mb-4">Добро пожаловать в RayziShop</h2>
    <p class="mb-6 text-lg">Лучшие товары по доступным ценам</p>
    <a href="home.html" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Перейти к товарам</a>
  </main>

</body>
</html>
